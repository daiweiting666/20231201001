<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React加法游戏</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* 5. 算式（id为 problem）字体72px */
        #problem {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            margin-bottom: 25px;
        }

        .answer-input {
            width: 200px;
            padding: 15px 20px;
            font-size: 1.5rem;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .answer-input::placeholder {
            color: #ccc;
            font-size: 1.2rem;
        }

        .score-section {
            margin-bottom: 20px;
        }

        .score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            border: 2px solid #e9ecef;
        }

        /* 5. 获胜提示（id为 winner）字体72px且绿色 */
        #winner {
            font-size: 72px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .game-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            #problem {
                font-size: 48px;
            }
            
            #winner {
                font-size: 48px;
            }
            
            .answer-input {
                width: 90%;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            // 1. 状态包含 num1、num2、response、score，初始值 num1:1、num2:1、response:""、score:0
            const [num1, setNum1] = useState(1);
            const [num2, setNum2] = useState(1);
            const [response, setResponse] = useState('');
            const [score, setScore] = useState(0);

            // 3. updateResponse 函数，用来更新 response 的状态
            const updateResponse = (e) => {
                setResponse(e.target.value);
            };

            // 4. inputKeyPress 函数：按下Enter键时判断输入
            const inputKeyPress = (e) => {
                if (e.key === 'Enter') {
                    const userAnswer = parseInt(response);
                    const correctAnswer = num1 + num2;

                    if (userAnswer === correctAnswer) {
                        // 正确：得分+1，生成1-10的新随机数，清空输入框
                        setScore(score + 1);
                        setNum1(Math.floor(Math.random() * 10) + 1);
                        setNum2(Math.floor(Math.random() * 10) + 1);
                        setResponse('');
                    } else {
                        // 错误：得分-1，清空输入框
                        setScore(Math.max(0, score - 1));
                        setResponse('');
                    }
                }
            };

            return (
                <div className="app">
                    <div className="game-container">
                        {/* 2. 页面显示 num1 + num2 的算式 */}
                        <div id="problem" className="problem">
                            {num1} + {num2} = ?
                        </div>

                        {/* 输入框 */}
                        <div className="input-section">
                            <input
                                type="number"
                                value={response}
                                onChange={updateResponse}
                                onKeyPress={inputKeyPress}
                                placeholder="输入答案"
                                className="answer-input"
                                autoFocus
                            />
                        </div>

                        {/* 2. 当前得分 */}
                        <div className="score-section">
                            <div className="score">得分: {score}</div>
                        </div>

                        {/* 6. 当得分等于10时，显示"You won!" */}
                        {score === 10 && (
                            <div id="winner" className="winner-message">
                                You won!
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // 渲染应用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
